<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">


        <div class="menu">
            <div class="menu-item si active">simple intrest</div>
            <div class="menu-item ci">compound intrest</div>
        </div>


        <div class="form">

            <div class="input-grp">
                <label>Principal Amount <span class="required">*</span></label>
                <input type="text" id="pa" placeholder="ex: 1000" autocomplete="off">
            </div>

            <div class="input-grp">
                <label>Interest Rate (in %)<span class="required">*</span></label>
                <input type="text" id="ir" placeholder="ex: 10" autocomplete="off">
            </div>

            <div class="input-grp">
                <label>Duration in Year<span class="required">*</span></label>
                <input type="text" id="dy" placeholder="ex: 1" autocomplete="off">
            </div>

            <div class="input-grp ci-freq">
                <label>Compunding frequency (in Year)<span class="required">*</span></label>
                <input type="text" id="fy" placeholder="ex: 3" autocomplete="off">
            </div> 
        </div>

        <div class="btn-wraper">
            <button class="btn">Calculate</button>
        </div>

        <div class="result">
            <strong>Total Amount:</strong>
            <span class="total-amount">10000</span>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
